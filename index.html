<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
	<title>Projeto NHC</title>
	  <link rel="shortcut icon" href="favicon.ico">
	
	<style type="text/css">
	#jmol_div{
        	position: fixed;
        	height: calc(100vh - 2px);
        	width:  calc(100vw - 2px);
		z-index: -1;
        	float: center;
        	vertical-align: middle;
        	margin-left: auto;
        	margin-right: auto;
      	}
    </style>
    
    <script type="text/javascript" src="jsmol/JSmol.min.js"></script>
    
    <script type="text/javascript">
	var jmolApplet0 = "jmolApplet0" ;
    	var s = document.location.search;
	var Info = {
		width:   "99%",
		height:  "99%",
		color:   "#FFFFFF", //white
		use:     "HTML5",
		j2sPath: "jsmol/j2s", // this needs to point to where the j2s directory is.
		jarPath: "jsmol/java",// this needs to point to where the java directory is.
		jarFile: "JmolAppletSigned.jar",
		debug:   false,
	 	allowJavaScript: true,
		disableJ2SLoadMonitor: true,
	}
</script>
    
    <style>
      select {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
	background-color: white;
	z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id='jmol_div'>
      <script type="text/javascript">
        Jmol._isAsync = false;
        $(document).ready(function() {
			    $("#jmol_div").html(Jmol.getAppletHtml(jmolApplet0, Info))
		    })
		    var lastPrompt=0;
      </script>
    </div>
    <div>
      <select id="fileSelect">
        <option value="">Selecione o arquivo .log</option>
        <option value="NHC10.log">NHC10</option>
        <option value="file2.xyz">Arquivo 2</option>
        <option value="file3.xyz">Arquivo 3</option>
      </select>
    </div>
    <script>
      document.getElementById("fileSelect").addEventListener("change", function(event) {
        var file = event.target.value;
        if (file) {
          Jmol.script(jmolApplet0, 'set antialiasDisplay ON; load "etanol/moleculas/' + file + '"; cpk ON; wireframe 0.1; spacefill 23%; set bonds OFF; set echo top left; echo "' + file + '"');
        }
      });
    </script>
  </body>
</html>
