<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://chemapps.stolaf.edu/jmol/jsmol/j2s/jsmol.js"></script>
    <style>
      select {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div style="width:500px; height:500px;">
      <script type="text/javascript">
        var jmolApplet0;
        var s = document.location.search;
        Jmol._isAsync = false;
        jmolApplet0 = Jmol.getApplet("jmolApplet0", Info);
        function Info() {
        }
      </script>
      <div id="jmolApplet0" style="width:500px; height:500px;"></div>
    </div>
    <div>
      <select id="fileSelect">
        <option value="">Selecione o arquivo .log</option>
        <option value="NHC10.log">NHC10</option>
        <option value="file2.xyz">Arquivo 2</option>
        <option value="file3.xyz">Arquivo 3</option>
      </select>
    </div>
    <script>
      document.getElementById("fileSelect").addEventListener("change", function(event) {
        var file = event.target.value;
        if (file) {
          Jmol.script(jmolApplet0, "load etanol/moleculas/" + file);
        }
      });
    </script>
  </body>
</html>
